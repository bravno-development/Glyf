name: Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v5

      - name: Copy config file
        run: cp /config/.env .env

      - name: Deploy Project
        run: docker compose --env-file .env up -d --build
