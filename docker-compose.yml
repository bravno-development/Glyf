services:
  postgres:
    image: postgres:16-alpine
    container_name: glyf-db
    environment:
      POSTGRES_USER: glyf
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: glyf_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glyf"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: glyf-api
    environment:
      DATABASE_URL: postgresql://glyf:dev_password@postgres:5432/glyf_dev
      JWT_SECRET: dev_jwt_secret_change_in_production
      PORT: 8000
      DENO_ENV: development
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: deno task dev

  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    container_name: glyf-ui
    environment:
      VITE_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    command: pnpm dev -- --host

volumes:
  postgres_data:
